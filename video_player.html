<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video Player</title>
        <link rel="stylesheet" href="video_player.css">
    </head>  

    <body>
        <div id="videoContainer" class="videoContainer">
            <video id="video" class="video" preload="metadata" poster="#">
                <source src="test_video.mp4" type="video/mp4">
                <source src="test_video.webm" type="video/webm">
                <source src="test_video.ogg" type="video/ogg">
                <!-- Flash fallback -->
                <object type="application/x-shockwave-flash" data="flash-player.swf?videoUrl=test_video.mp4" width="1024" height="576">
                    <param name="movie" value="flash-player.swf?videoUrl=test_video.mp4" />
                    <param name="allowfullscreen" value="true" />
                    <param name="wmode" value="transparent" />
                    <param name="flashvars" value="controlbar=over&amp;image=img/poster.jpg&amp;file=flash-player.swf?videoUrl=test_video.mp4" />
                    <img alt="Tears of Steel poster image" src="#" width="1024" height="428" title="No video playback possible, please download the video from the link below" />
                </object>
                <!-- Offer download -->
		        <!-- This link isn't showing up  -->
                <a href="test_video.mp4">Download MP4</a>
            </video>

            <ul id="video-controlers" class="video-controlers">
                <li class="playpause">
                    <input type="image" id="playpause" class="playpause-image" src="images/play.png" width="20" height="20" alt="Play/Pause">
                </li>
                <li class="stop">
                    <input type="image" id="stop" class="stop-image" src="images/stop.png" width="20" height="20" alt="Stop">
                </li>
                <li class="progress">
                        <small id="progress-currenttime" class="progress-time" for="progress">00:00</small>
                        <input type="range" id="progress" class="progress-image" value="0" min="0" step="any">
                        <label id="progress-maxtime" class="progress-time" for="progress">00:00</label>
                </li>
                <li class="mute">
                    <input type="image" id="mute" class="mute-image" src="images/unmute.png" width="20" height="20" alt="Mute">
                </li>
                <li class="volinc">
                    <input type="image" id="volinc" class="volinc-image" src="images/volume-up.png" width="20" height="20" alt="Inc">
                </li>
                <li class="voldec">
                    <input type="image" id="voldec" class="voldec-image" src="images/volume-down.png" width="20" height="20" alt="Dec">
                </li>
                <li class="fullscreen">
                    <input type="image" id="fs" class="fs-image" src="images/fullscreen-enter.png" width="20" height="20" alt="Fullscreen">
                </li>
            </ul>
        </div>

        <script src="video_player.js"></script>
    </body>  
</html>
